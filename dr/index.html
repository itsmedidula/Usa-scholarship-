<script>
/* bubbles background animation */
const bubblesContainer = document.getElementById("bubbles");
for (let i = 0; i < 35; i++) {
  const bubble = document.createElement("div");
  bubble.classList.add("bubble");
  const size = Math.random() * 30 + 10;
  bubble.style.width = size + 'px';
  bubble.style.height = size + 'px';
  bubble.style.left = Math.random() * 100 + 'vw';
  bubble.style.animationDuration = (12 + Math.random() * 10) + 's';
  bubblesContainer.appendChild(bubble);
}

/* live time (Sri Lanka) */
function updateTime() {
  const live = document.getElementById("liveTime");
  const opts = { timeZone: 'Asia/Colombo', hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' };
  const now = new Intl.DateTimeFormat('en-GB', opts).format(new Date());
  live.textContent = now;
}
setInterval(updateTime, 1000); updateTime();

/* login system */
function login() {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const errorBox = document.getElementById("loginError");
  if (user === "2004" && pass === "111") {
    document.getElementById("loginCard").classList.add("hidden");
    document.getElementById("signalCard").classList.remove("hidden");
    errorBox.textContent = "";
    
  } else {
    errorBox.textContent = "Invalid Username or Password!";
  }
}

/* signal generator */
function getSignal() {
  const crash = document.getElementById('crash').value.trim();
  const round = document.getElementById('round').value.trim();
  const out = document.getElementById('output');

  if (!crash.includes('.') || !round.includes(':')) {
    out.textContent = "âš ï¸ Invalid format!";
    out.style.display = 'block';
    return;
  }

  out.textContent = "â³ Calculating...";
  out.style.display = 'block';

  const parts = crash.split('.');
  const crashMin = parseInt(parts[0], 10) || 0;
  const crashSec = parseInt(parts[1].padEnd(2, '0'), 10) || 0;
  const t = round.split(':').map(x => parseInt(x, 10));

  if (t.length !== 3) { out.textContent = "âš ï¸ Invalid Round Time"; return; }

  let h = t[0], m = t[1], s = t[2];
  m += crashMin; s += crashSec;
  if (s >= 60) { m += Math.floor(s / 60); s %= 60; }
  if (m >= 60) { h += Math.floor(m / 60); m %= 60; }

  let total = h * 3600 + m * 60 + s;
  let before = Math.max(0, total - 30);
  let after = total + 30;

  function fmt(sec) {
    const hh = String(Math.floor(sec / 3600)).padStart(2, '0');
    const mm = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
    const ss = String(sec % 60).padStart(2, '0');
    return `${hh}:${mm}:${ss}`;
  }

  setTimeout(() => {
    out.innerHTML = `ðŸ”¥ Signal Range:<br><span style="color:yellow;">${fmt(before)}</span> âžœ <span style="color:#00ffcc;">${fmt(after)}</span>`;
  
  }, 4000);
}
